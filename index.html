<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- My css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Akhir My css -->

    <title>Abensi Rapat</title>
  </head>
  <body>
    <!-- Navbar -->
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-warning shadow">
      <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/P4Wc8F5/LOGO-BRAVO-notext-1000px.png" width="30" height="30" class="d-inline-block align-top" alt="" />
        SITABA
      </a>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Jumbotron-->
    <class class="jumbotron">
      <div class="row justify-content-center">
        <h2 class="display-8">DAFTAR HADIR RAPAT</h2>
      </div>
      <div class="row justify-content-center">
        <h5 class="display-10"></h5>
      </div>
      <!-- Form Input-->
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert"><strong>Terimakasih</strong> Daftar hadir sudah terkirim.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
        
          <form name="daftar-hadir">
            <div class="mb-4">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
            </div>

            <div class="mb-4">
              <label for="jbt" class="form-label">Jabatan</label>
              <input type="text" class="form-control" id="jbt" aria-describedby="jbt" name="jabatan" />
            </div>

            <div class="mb-4">
              <label for="unker" class="form-label">Unit Kerja</label>
              <input type="text" class="form-control" id="unker" aria-describedby="unker" name="unker" />
            </div>

            <div class="mb-4">
              <label for="phone" class="form-label">No. HP</label>
              <input type="number" class="form-control" id="phone" aria-describedby="phone" name="telp" />
            </div>

            <div class="mb-4">
              <label for="email" class="form-label">Alamat Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
            </div>
            <div class="mb-6">
              <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </div>
          </form>
        </div>
      </div>
    </class>
    <!-- Akhir Jumbotron-->

    <!-- Akhir Form Input -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#ffd700"
        fill-opacity="0.65"
        d="M0,96L60,122.7C120,149,240,203,360,186.7C480,171,600,85,720,64C840,43,960,85,1080,96C1200,107,1320,85,1380,74.7L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
      ></path>
    </svg>

    <!-- Footer-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbyJ9GoKrOS-TUuB8WuUt9YePVRkjEfuppZn6sWw64fOU-XTx0NRqse-qv0kYOpgSidw/exec";
      const form = document.forms["daftar-hadir"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // ketika tombol submit diklik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");

        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");

            // tampilkan alert
            myAlert.classList.toggle("d-none");

            // reset formnya
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
